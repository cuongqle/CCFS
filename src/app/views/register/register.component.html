<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3" [ngClass]="{'has-danger has-feedback': f.submitted && !firstName.valid}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-danger" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="First Name" required>
              </div>

              <div class="input-group mb-3" [ngClass]="{'has-danger has-feedback': f.submitted && !lastName.valid}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-danger" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="Last Name" required>
              </div>

              <div class="input-group mb-3" [ngClass]="{'has-danger has-feedback': f.submitted && !username.valid}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-danger" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="User Name" required>
              </div>

              <div class="input-group mb-3" [ngClass]="{'has-danger has-feedback': f.submitted && !password.valid}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control form-control-danger" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required>
              </div>

              <button type="submit" class="btn btn-block btn-success">Create Account</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
