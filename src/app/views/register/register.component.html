<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <form [formGroup]="form" (ngSubmit)="f.form.valid && register()" #f="ngForm">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3" [ngClass]="{'has-danger has-feedback': f.submitted && !form.controls.firstName.valid}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-danger" formControlName="firstName" placeholder="First Name" required>
              </div>

              <div class="input-group mb-3" [ngClass]="{'has-danger has-feedback': f.submitted && !form.controls.lastName.valid}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-danger" formControlName="lastName" placeholder="Last Name" required>
              </div>

              <div class="input-group mb-3" [ngClass]="{'has-danger has-feedback': f.submitted && !form.controls.email.valid}">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="email" class="form-control form-control-danger" formControlName="email" placeholder="Email" required>
              </div>

              <div class="input-group" [ngClass]="{'has-danger has-feedback': f.submitted && !form.controls.password.valid}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control form-control-danger" formControlName="password" placeholder="Password" required>
              </div>

            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-success">Create Account</button>
              <button (click)="onCancel()" class="btn btn-sm btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
