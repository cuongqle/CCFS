<div class="animated fadeIn debtor-details">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Debtor
        </div>
        <div class="card-body">
          <form [formGroup]="form" class="form-horizontal row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Debtor Name</label>
                <div class="col-md-8">
                  <input class="form-control form-control-danger" formControlName="name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Email</label>
                <div class="col-md-8">
                  <input class="form-control form-control-danger" formControlName="email">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Prime Contact</label>
                <div class="col-md-8">
                  <input class="form-control form-control-danger" formControlName="primeContactName">
                </div>
              </div>
              <div class="form-group row" style="min-height: 35px;">
              </div>
              <div class="card" formArrayName="addresses">
                <div class="card-header">
                  Bill Address
                </div>
                <div class="card-body" [formGroupName]="0">
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Address</label>
                    <div class="col-md-8">
                      <ng4geo-autocomplete
                        [userSettings]="geoSettings1"
                        (componentCallback)="onBillAddressChanged($event)">
                      </ng4geo-autocomplete>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">City</label>
                    <div class="col-md-8">
                      <input class="form-control form-control-danger" formControlName="city">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Post Code</label>
                    <div class="col-md-8">
                      <input class="form-control form-control-danger" formControlName="postcode">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Is Organisation?</label>
                <div class="col-md-4 col-form-label">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="debtorType">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Active</label>
                <div class="col-md-4 col-form-label">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="status">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Mobile Number</label>
                <div class="col-md-8">
                  <input class="form-control form-control-danger" formControlName="mobileNumber">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Director Name</label>
                <div class="col-md-8">
                  <input class="form-control form-control-danger" formControlName="directorName">
                </div>
              </div>
              <div class="card" formArrayName="addresses">
                <div class="card-header">
                  Address Of Service
                </div>
                <div class="card-body" [formGroupName]="1">
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Address</label>
                    <div class="col-md-8">
                      <ng4geo-autocomplete
                        [userSettings]="geoSettings2"
                        (componentCallback)="onServiceAddressChanged($event)">
                      </ng4geo-autocomplete>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">City</label>
                    <div class="col-md-8">
                      <input class="form-control form-control-danger" formControlName="city">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Post Code</label>
                    <div class="col-md-8">
                      <input class="form-control form-control-danger" formControlName="postcode">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer right">
          <button class="btn btn-sm btn-primary btn-save" (click)="save()" [attr.disabled]="!form.valid ? '' : null">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
