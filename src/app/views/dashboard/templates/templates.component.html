<div class="animated fadeIn templates">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-wrap">
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th>Template Name</th>
                <th>Days Overdue</th>
                <th>Status</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let template of templates" (click)="selectTemplate(template)" [ngClass]="{'active': template === selectedTemplate}">
                <td>{{template.name}}</td>
                <td>{{template.type.description}}</td>
                <td>{{template.status}}</td>
                <td>
                  <button class="btn btn-sm btn-primary">Edit</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">{{selectedTemplate?selectedTemplate.name:''}}</div>
        <div [innerHTML]="templateContent|safeHtml"></div>
        <div class="card-footer right">
          <button class="btn btn-sm btn-primary btn-save">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
